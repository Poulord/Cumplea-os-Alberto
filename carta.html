<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Alberto</title>
    <link rel="stylesheet" href="Main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tu Carta Especial</h1>
            <button class="button" onclick="generarPDF()">Descargar Carta</button>
        </header>
        
        <main>
            <script>
                function generarPDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.setFontSize(16);
                    doc.text("Querido Alberto,", 20, 30);
                    doc.text("Espero que tengas un día increíble. Esta carta es para decirte lo especial que eres y todo lo que significas como amigo.", 20, 50, { maxWidth: 170 });
                    doc.text("¡Feliz cumpleaños!", 20, 80);
                    doc.save("Carta_Alberto.pdf");
                }
            </script>
            
            <a href="index.html" class="btn">Volver al Inicio</a>
        </main>
    </div>
</body>
</html>
